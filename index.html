<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real State</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__barra contenedor">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="logo header" />
        </div>
        <nav class="navegacion">
          <a class="navegacion__link" href="#">Nostros</a>
          <a class="navegacion__link" href="#">Propiedades</a>
          <a class="navegacion__link" href="#">Blog</a>
          <a class="navegacion__link" href="#">Testimoniales</a>
          <a class="navegacion__link" href="#">Contacto</a>
        </nav>
      </div>
      <div class="header__contenido contenedor">
        <h1 class="header__heading">
          Encuentra tu casa de lujo al mejor precio
        </h1>
      </div>
      <p class="header__texto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima est
        invnt et iure nihil vel! Eligendi quidem laborum ullam molestias.
      </p>
      <img
        class="header__imagen"
        src="build/img/imagenHeader.jpg"
        alt="imagen header"
      />
    </header>
  </body>
</html>
